<!-- get value from params -->
{{ $videoPath:= .Get "src" }}
{{ $width:= .Get "width" }}
{{ $class:= .Get "class" }}

<figure role="group">
    <video class="{{$class}} mb-2" controls width="{{$width}}" style="display: block; margin: 0 auto;">
        <source src="{{ $videoPath | absURL }}" type="video/mp4">
    </video>
</figure>
